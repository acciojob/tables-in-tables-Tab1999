<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Tables</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 2px solid black;
      padding: 5px;
      text-align: center;
    }
    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    ul {
      list-style-type: disc;
      text-align: left;
      padding-left: 20px;
      margin: 0;
    }
  </style>
</head>
<body>

<table border="2" style="width: 100%; height: 100%;">
  <tr>
    <!-- Nested Table 2 -->
    <td>
      <table style="width: 100%;">
        <tr>
          <th colspan="2"><b>Nested Table 2</b></th>
        </tr>
        <tr>
          <th><b>Column 1</b></th>
          <th><b>Column 2</b></th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>

    <!-- Nested Table 1 -->
    <td>
      <table style="width: 100%;">
        <tr>
          <th><b>Nested Table 1</b></th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item</li>
              <li>List item</li>
              <li>List item</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <!-- Nested Table 3 -->
    <td>
      <table style="width: 100%;">
        <tr>
          <th colspan="2"><b>Nested Table 3</b></th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>

    <!-- Nested Table 4 -->
    <td>
      <table style="width: 100%;">
        <tr>
          <th><b>Nested Table 4</b></th>
        </tr>
        <tr>
          <td class="black-cell">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
